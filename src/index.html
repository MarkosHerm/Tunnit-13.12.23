<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Herm</title>
</head>
<body>
    <header>
     <!-- Hero Banner -->
     <header class="  container-fluid bg-dark text-light">
        <div class="row">
          <div class="col">
            <div class="p-5 mb-4 bg-dark rounded-3">
              <h1>Tere Tulemast!</h1>
              <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
            </div>
          </div>
        </div>
      </header>
  
      <!-- Kolm Kaarti -->
      <section class="container mb-4">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
                <img src="image/lady-gaga-gettyimages-1353706930.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kaart 1</h5>
                <p class="card-text">See on esimene kaart.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
                <img src="image/Lana-del-Rey91.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kaart 2</h5>
                <p class="card-text">See on teine kaart.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
                <img src="image/NYPICHPDPICT000013500709.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kaart 3</h5>
                <p class="card-text">See on kolmas kaart.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Lühike Sisutekst -->
      <article class="container">
        <div class="row">
          <div class="col">
            <p>
              Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
            </p>
          </div>
        </div>
      </article>
  
      <!-- Jalus -->
      <footer class="container">
        <div class="row">
          <div class="col">
            <p class="text-center">&copy; 2023 Näidisveebisait</p>
          </div>
        </div>
      </footer>
</header>
    
</body>
</html>
